<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Bank - EaZyLinks</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .header { text-align: center; color: #1a5276; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; }
        .tab.active { background: #1a5276; color: white; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #1a5276; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EaZyLinks</h1>
            <p>Personalize your banking experience</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Log In</div>
            <div class="tab" onclick="showTab('register')">Register</div>
        </div>

        <div id="login-form">
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button onclick="login()">Log In</button>
        </div>

        <div id="register-form" style="display: none;">
            <input type="text" placeholder="Full Name" id="fullname">
            <input type="email" placeholder="Email" id="email">
            <input type="text" placeholder="Phone Number" id="phone">
            <button onclick="register()">Register</button>
        </div>

        <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #666;">
            Zenith Bank PLC (Licensed by the Central Bank of Nigeria)
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.getElementById('login-form').style.display = tabName === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = tabName === 'register' ? 'block' : 'none';
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        function login() {
            alert('Login functionality would be implemented here');
        }

        function register() {
            alert('Registration functionality would be implemented here');
        }
    </script>
</body>
</html>
