version: 0.0
os: linux

files:
  - source: .
    destination: /tmp/codedeploy

permissions:
  - object: /tmp/codedeploy
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    type:
      - file
      - directory

hooks:
  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 300
      runas: root
      
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
    
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
    
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root
    
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root